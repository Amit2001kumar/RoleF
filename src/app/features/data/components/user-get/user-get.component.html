<main id="main" class="main">
  <section class="section">
    <!--Table code start-->
    <h3>First landing page</h3>

    <div class="row">
      <div class="col-md-12 text-end">
        <a class="btn btn-primary btn-blue mb-3" [routerLink]="['/adduser']"
          >+ Add Data</a
        >
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-md-3">
        <label
          >Show
          <select (change)="onTableSizeChange($event)">
            <option *ngFor="let size of tableSizes">{{ size }}</option>
          </select>
          entries</label
        >
      </div>

      <div class="col-md-9" style="float: right; text-align: right">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTabledataChange($event)"
        ></pagination-controls>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-md-12 overflow-auto">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">RowId</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Mobile No.</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let all_postEach of all_user
                  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                let i = index
              "
            >
              <td>
                {{ i + 1 }} &nbsp; &nbsp;
                <a [routerLink]="['/edituser/' + all_postEach.id]">
                  <i class="fas fa-edit"></i> </a
                >&nbsp; &nbsp;

                <a (click)="deletePost(all_postEach.id)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
              <td>{{ all_postEach.name }}</td>
              <td>{{ all_postEach.email }}</td>
              <td>{{ all_postEach.role }}</td>
              <td>{{ all_postEach.mobile }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!--Table code end-->
  </section>
</main>
